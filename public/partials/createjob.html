<div ng-controller='JobCtrl'>
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	<div class="container">
	<form>
		<div id="mainclass" class='form-group'>
			<label>Main Class</label>
			<input type="text" name="mainClass" ng-model='mainClass', class="form-control">
		</div>

		<div id="arguments" class='form-group'>
			<label>Arguments</label>
			<input type="text" name="arguments" ng-model='arguments', class="form-control">
		</div>

		<div id="ressource" class='form-group'>
			<label>Ressources</label>
			<input type="text" name="ressource" ng-model='ressource', class="form-control">
		</div>
	</form>
	</div>
	<h3>Spark Conf</h3>
	<kvtable data-confs="confs"/>
	<h3>Spark Env</h3>
	<kvtable data-confs="envs"/>
