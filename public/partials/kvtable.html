<div ng-controller='ConfCtrl as conf' class="container">
	<h3>Spark Conf</h3>
	<div class='table-responsible'>
		<table class="table">
			<thead>
				<tr><th>key</th><th>value</th><th>#</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat='key in confsKeys'>
					<td>{{key}}</td>
					<td><input type="text" ng-model='confs[key]' class="form-control"/></td>
					<td><button ng-click="delConf()">del</button></td>
				</tr>
				<!--add new conf option line -->
				<tr >
					<td><input type="text" ng-model='keyToAdd' class="form-control"/></td>
					<td><input type="text" ng-model='valueToAdd' class="form-control"/></td>
					<td><button ng-click="addConf()">add</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
