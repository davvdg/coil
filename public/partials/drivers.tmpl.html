<div class="container", ng-controller="DriversCtrl as driversCtrl" >
	<div class='table-responsible'>
		<table class="table">
			<thead>
				<tr><th>coil id</th><th>driver id</th><th>action</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat='key in driversCtrl.driversKeys'>
					<td>{{key}}</td>
					<td><a href="/driver/{{driversCtrl.drivers[key].driver}}">{{driversCtrl.drivers[key].driver}}</a></td>
					<td><button ng-click="driversCtrl.guiKillDriver(key)">Kill Driver</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
