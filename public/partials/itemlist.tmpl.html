<div class="table-responsible">
	<table class="table">
		<thead>
			<tr>
				<td>Value</td>
				<td>#</td>
			</tr>						
		</thead>	
		<tbody >
			<tr ng-repeat="(idx, row) in ctrl.rows">
				<td><input type="text" ng-model='row' class="form-control"/></td>
				<td><span class="btn glyphicon glyphicon-remove" ng-click="ctrl.delRow(idx)"></span></td>
			</tr>	
			<tr>
				<td><input type="text" ng-model='ctrl.newRow' class="form-control"/></td>
				<td><span class="btn glyphicon glyphicon-ok" ng-click="ctrl.addRow()"></span></td>
			</tr>
			
		</tbody>
	</table>
</div>
